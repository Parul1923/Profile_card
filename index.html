<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="proj.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="content">

    <img class="card" src="./images/bg-pattern-card.svg">
    <div class="pro">
    <img class="profile" src="./images/image-victor.jpg" alt="Profile-photo" style="top:90px; left:130px;">
     </div>
    <div>
    <p><h2 class="ab">Victor Crest</h2>  26</p>
    <p class="lo">London</p>
    </div>
    <hr class="rule">
    <div class="f">
        <h2 class="ab">80K</h2>
        <p class="m">Followers</p>
    </div>
    <div class="l">
        <h2 class="ab">803K</h2>
         <p class="m">Likes</p>
    </div>
    <div class="p">
        <h2 class="ab">1.4K</h2>
         <p class="m">Photos</p>
        </div>        
      </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Parul1923">Parul Gupta</a>.
  </div>
</body>
</html>
